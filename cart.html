<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>NAPF Electronics</title>
    <link rel="stylesheet" href="style.css">
    <script src="NAPF.js"></script>
</head>

<body>
    <header>
        <!-- the first block of the website -->
        <div class="menu-wrap flex flex-wrap">
            <section id = "titles">
                <a href='homepage.html'><img src='../Yuanyuan Sun_990408/image/logo.jpg'  class='logo'></a>
                <span id='hamburger' onclick="showHide('menu')">
                    <a href="javascript:void(0);"><i class="fa fa-bars"></i></a>   
                </span>
            </section>
            
            <nav>
                <ul>
                    <li><a href="#"><i class='fa fa-search'></i></a></li>
                    <li><a href="#"><i class="fas fa-user"></i></a></li>
                    <li><a href='cart.html'><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <a href="details.html" class= "back"><i class='fa fa-chevron-left'> Shopping Cart</i></a>
        
        <!-- order detail table -->
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-title">
                    <span id="details">Details</span>
                    <span id="price">Unit Cost</span>
                    <span id="quantity">QTY</span>
                    <span id="total">Total Cost</span>
                </div>
                <div class="cart-item">
                    <div class="product-detail">
                        <div class="cart-img">
                        <img src="../Yuanyuan Sun_990408/image/product12.jpg" alt="">
                        </div>
                        <div class="cart-detail">Samsung QN85A 85" Neo QLED 4K Smart TV 2021</div>
                        <span class="cart-detail">$6,495</span>
                    </div>
                    <div class="shopping-detail">
                        <div class="stepper">
                            <input type="number" min="1" value="1">
                        </div>
                        <div class="option">
                            <span>$6,495</span>
                            <button class = "delete">Ã—</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-button flex-box">
                <a href='details.html'><button class="continue">Continue Shopping</button></a>
                <div id = "TotalPrice">Total:    $6,495 </div>
                <a href='checkout.html'><button class="checkout">Check Out</button></a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container flex flex-wrap">
            <section class='words flex-1 flex-100'>
                <address>
                    NAPF ELECTRONICS Address<br>
                    4 Parramatta Road<br>
                    (Cnr Dover Street)<br>
                    Summer Hill NSW 2130<br>
                </address>
                <br><br>
                <strong>Copyright 2020 Redeye Record. A website by Yuanyuan Sun.</strong>
            </section>
            <br>
            <section class='socials flex-1 flex-100'>
                <strong>Stay In Touch<strong>
                     <form action=''>
                         <input class="email" type="text" placeholder="Email Address">
                         <label class="email" for="email"><i class="fas fa-arrow-right"></i></label>
                         <br>
                         <input id="agree" type="checkbox">
                         <label for="agree">I agree to the privacy policy and terms and conditions.</label>
                     </form>
                     <p class='footer_icons'>
                         <i class="fab fa-facebook-f"></i>
                         <i class="fab fa-instagram"></i>
                         <i class="fab fa-twitter"></i>
                         <i class="fab fa-pinterest"></i>
                         <i class="fab fa-youtube"></i>
                         <i class="fa fa-envelope"></i>
                     </p>
            </section>
        </div>
    </footer>
</body>
</html>
